<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">[숫자 헌팅]</h1>
        <h1 class="sub-title"><span class="red-text">생사</span>를 건 <span class="red-text">Up</span> & <span class="red-text">Down</span></h1>
        <div id="result-area">
            <img src="image/guess.gif" class="main-image">
            <h1 class="result-text">추측해보시라~</h1>
        </div>
        <h4 id="opportunity-display">남은 기회 : <span class="count">10</span></h4>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6"> <!-- 여기 수정 -->
                <input type="number" id="user-input-field" class="form-control mb-10" placeholder="1부터 100사이의 숫자 입력" />
            </div>
            <div class="col-md-2"> <!-- 여기 수정 -->
                <button class="btn btn-info button-style" id="start-button">Go!</button>
            </div>
        </div>    
    </div>

    <button class="btn btn-warning mt-3 button-style game-reset-button">Game Reset</button>
    <script src="main.js"></script>
</body>
</html>
